<div class="card">
    <div class="card-header">
    <h1>{{tituloListaAutos}}</h1>
</div>

<div class="card-body">
    <div class="row">
        <div class="col-md-12">
            <label>Filtrar por:</label>
        </div>
        <div class="col-md-4">
            <input type="text">
        </div>
        
    </div>
    <div class="row">
        <div class="col-md-6">
            <h3>Filtrar por: </h3>
        </div>
        
    </div>
</div>
<table class="table table-hover table-dark *ngIf="listaAutos.length>0">
    
        <thead class="thead-dark">
            <tr class="text-primary">
                <th>
                    <button class="btn btn-outline-light" (click)="toogleImage()">{{muestraImagen ? "Oculta " : "Muestra " }} imagen </button>
                </th>
                <th>Marca</th>
                <th>Modelo</th>
                <th>Año</th>
                <th>Color</th>
                <th>Kilómetros</th>
                <th>Precio</th>
                <th>Calificación</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of listaAutos">
                <td>
                    <p><img [src]="item.imagenUrl" style="width: 100px;" *ngIf="muestraImagen"></p>
                </td>
                <td>{{item.marca}}</td>
                <td>{{item.modelo}}</td>
                <td [innerHTML]="item.anio"></td>
                <td>{{item.color}}</td>
                <td>{{item.kilometros}}</td>
                <td>{{item.precio}}</td>
                <td>{{item.calificacion}}</td>
            </tr>

        </tbody>
    
</table>
</div>
